version: '3'

services:
  # PHP-FPM service for Laravel
  php:
    build:
      context: .
      dockerfile: Docker/Dockerfile
    volumes:
      - .:/var/www/html
    networks:
      - laravel

  # Nginx service to serve Laravel app
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php
    networks:
      - laravel

networks:
  laravel:
